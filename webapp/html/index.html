<!DOCTYPE html>
<html>
	<head>
		<title>Navi</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF8">
		<link rel="icon" type="image/png" href="../img/favicon.png" />
		<link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />

		<!-- Libraries -->
		<link rel="jsandbox" href="../js/jsandbox-worker.min.js" />
		<script type="text/javascript" src="../js/knockout-3.1.0.js"></script>

		<!-- Models -->
		<script type="text/javascript" src="../js/model.screentype.js"></script>
		<script type="text/javascript" src="../js/model.firepad.js"></script>
		<script type="text/javascript" src="../js/model.tester.js"></script>

		<!-- View Models -->
		<script type="text/javascript" src="../js/viewmodel.code.js"></script>
		<script type="text/javascript" src="../js/viewmodel.choose.js"></script>
		<script type="text/javascript" src="../js/viewmodel.login.js"></script>
		<script type="text/javascript" src="../js/viewmodel.app.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- CODING SCREEN -->
			<div id="code" data-bind="visible: isCodeVisible(), with: VM.code">
				<h1 data-bind="text: header"></h1>
			</div>

			<!-- CHOOSE SCREEN -->
			<div id="choose" data-bind="visible: isChooseVisible(), with: VM.choose">
				<h1 data-bind="text: header"></h1>
			</div>

			<!-- LOGIN SCREEN -->
			<div id="login" data-bind="visible: isLoginVisible(), with: VM.login">
				<h1 data-bind="text: header"></h1>
			</div>
		</div>
		<!-- Init -->
		<script type="text/javascript" src="../js/jsandbox.min.js"></script>
		<script type="text/javascript" src="../js/init.js"></script>
	</body>
</html>
