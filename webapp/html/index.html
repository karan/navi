<!DOCTYPE html>
<html>
	<head>
		<title>Navi</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/firepad.css">
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div id="app">
			<!-- CODING SCREEN -->
			<div id="code" data-bind="visible: isCodeVisible(), with: VM.code">
				<h1 data-bind="text: header"></h1>
			</div>

			<!-- CHOOSE SCREEN -->
			<div id="choose" data-bind="visible: isChooseVisible(), with: VM.choose">
				<h1 data-bind="text: header"></h1>
			</div>

			<!-- LOGIN SCREEN -->
			<div id="login" data-bind="visible: isLoginVisible(), with: VM.login">
				<h1 data-bind="text: header"></h1>
			</div>
		</div>

		<!-- Init -->
	  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	  <script src="/socket.io/socket.io.js"></script>
		<script src="../js/jsandbox.min.js"></script>
		<script src="../js/init.js"></script>

		<!-- Libraries -->
		<link rel="jsandbox" href="../js/jsandbox-worker.min.js" />
		<script src="../js/knockout-3.1.0.js"></script>
		<script src="../js/firebase.min.js"></script>
		<script src="../js/ace.js"></script>

		<!-- Models -->
		<script src="../js/model.screentype.js"></script>
		<script src="../js/model.firepad.js"></script>
		<script src="../js/model.tester.js"></script>

		<!-- View Models -->
		<script src="../js/viewmodel.code.js"></script>
		<script src="../js/viewmodel.choose.js"></script>
		<script src="../js/viewmodel.login.js"></script>
		<script src="../js/viewmodel.app.js"></script>

		<!-- Init -->
		<script src="../js/jsandbox.min.js"></script>
		<script src="../js/init.js"></script>
	</body>
</html>
